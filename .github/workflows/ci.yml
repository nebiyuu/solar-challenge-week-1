
name: Robust CI
on: [push]
jobs:
  install-deps:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-dev python3-pip libselinux-dev
          # Add any other system packages needed
          
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          
      - name: Create filtered requirements
        run: |
          # Remove local path dependencies
          grep -v "@ file://" requirements.txt > clean_requirements.txt
          echo "Filtered requirements:"
          cat clean_requirements.txt
          
      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r clean_requirements.txt
          pip check